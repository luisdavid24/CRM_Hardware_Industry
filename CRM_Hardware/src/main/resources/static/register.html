<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/root.min.css">
    <link rel="stylesheet" href ="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid main-container" style="display: flex; justify-content: center;">
        <img src ="/imgs/black-logo.png" alt="" style="position: absolute; top:0; right: 0; width: 50px; height: auto;">
        <form class="needs-validation" novalidate id="pruebaForm">
            <h1>Register a New User</h1>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Name *</label>
                <input type="text" class="form-control" id="inputRegisterName" aria-describedby="emailHelp" placeholder="Name" pattern="[A-Za-z\s]{1,32}" required">
                <div class="invalid-feedback">
                    Please, enter a valid name.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputRegiterEmail" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="inputRegiterEmail" aria-describedby="emailHelp" placeholder="email@adress.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z][\\b @elpoli.edu.co \\b]{2,}$" required">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="invalid-feedback">
                    Please, enter a valid email.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputRegisterNumber" class="form-label">Phone Number *</label>
                <input type="text" class="form-control" id="inputRegisterNumber" aria-describedby="emailHelp" placeholder="31XXXXXXXX" pattern="[0-9]{10}" required">
                <div class="invalid-feedback">
                    Your number must contain 10 digits.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputRegisterPassword" class="form-label">Password *</label>
                <input type="password" class="form-control" pattern=".{8,}" id="inputRegisterPassword" placeholder="•••••••••" required>
                <div class="invalid-feedback">
                    Your password must contain 8 or more characters.
                </div>
            </div>
            <button class="btn btn-primary" id="btn-login" onclick="registerUser()">Register User</button>
        </form>
        <div style="margin-top: 100px;">
            <img src="/imgs/img-new-user.png" class="img-fluid" alt="login-img-alt"  style="width: 400px; height: auto;">
        </div>
    </div>
    <div class="loader"></div>
     
    <!-- JQuery Cores -->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>

    <!-- Custom Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        window.addEventListener("load", () =>{
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");

            loader.addEventListener("transitioned", () =>{
                document.body.removeChild(loader);
            })
        })
    </script>
</body>

</html>
