        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="span-container">
                            <span id="user-name-txt"></span>
                        </div>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <div class="btn-group">
                            <button type="button" class="btn">
                                <img src="/imgs/iconU.png" class="img-profile rounded-circle" alt="">
                            </button>

                                data-bs-toggle="dropdown" aria-expanded="false">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="index.html" onclick="localStorage.clear()">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </ul>
                </nav>
                <!-- End of Topbar -->


                <!-- Update Modal -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update Product Info</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="modal-body">
                                <form name="modalForm">
                                    <p><b>Product:<b> <span id="productNameSpan"></span></p>
                                    <label for="inputPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="inputPrice" placeholder="$" required">
                                    <hr>
                                    <label for="inputUnits" class="form-label">Units</label>
                                    <input type="number" class="form-control" id="inputUnits" placeholder="0" required">
                                    <hr>
                                    <label for="inputSupplier" class="form-label">Supplier</label>
                                    <input type="text" class="form-control" id="inputSupplier"
                                        placeholder="Company Name" required">
                                    <label for="inputURL" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="inputURL" placeholder="http//example.co"
                                        required">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-update" onclick="modifyProduct()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Update Modal -->

                <!-- Insert Modal -->
                <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Insert Product Info</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="modal-body">
                                <form name="modalForm">
                                    <label for="inputProductCode" class="form-label">Product Code *</label>
                                    <input type="tel" class="form-control" id="input_product_code" placeholder="4HGY"
                                        required">
                                    <hr>
                                    <label for="input_name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="Product Name"
                                        required">
                                    <hr>
                                    <label for="input_units" class="form-label">Units *</label>
                                    <input type="number" class="form-control" id="input_units" placeholder="0"
                                        required">
                                    <hr>
                                    <label for="input_price" class="form-label">Price *</label>
                                    <input type="number" class="form-control" id="input_price" placeholder="0"
                                        required">
                                    <hr>
                                    <label for="input_supplier" class="form-label">Supplier *</label>
                                    <input type="text" class="form-control" id="input_supplier"
                                        placeholder="Company Name" required">
                                    <hr>
                                    <label for="input_img" class="form-label">Img URL *</label>
                                    <input type="url" class="form-control" id="input_img" placeholder="http//example.co"
                                        required">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-update" onclick="insertProduct()">Insert
                                    Product</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Insert Modal -->

                <div class="main-div">

                    <h1>Our Products</h1>

                    <div class="card">
                        <div class="card-body">
                            <div class="resume-left">
                                <h4>Number of products</h4>
                                <p id="numbOfProducts"></p>
                            </div>
                            <div class="vertical-dotted-line"></div>
                            <div class="resume-right">
                                <h4>Popular Product</h4>
                                <p id="popularProduct"></p>
                            </div>
                            <div class="btn-container">
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#insertModal">Add
                                    a new Product</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="gallery">
                </div>
