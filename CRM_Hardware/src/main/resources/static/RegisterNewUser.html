        <div class="container-fluid main-container">
        <!-- <img th:src="@{../static/imgs/img-new-user.png}"  alt="" style="position: absolute; top:0; right: 0; width: 50px; height: auto;"> -->
        <form>
            <h1>Register a New User</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name *</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Example name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email *</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number *</label>
                <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="350479268" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password *</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="******" required>
            </div>
            <div class="divRegisterAndBack">
                <button class="btn btnRegister " id="btn-Register" onclick=registerUser()>Register</button>
                <button type="radio" class="btn btnBack" id="btn-back"><</button>

            </div>
            
        </form>
        
        <button class="btn btn-primary" onclick=registerUser()>Click</button>
        <div>
            <img src ="imgs/img-new-user.png" class="img-fluid imgRegisterNewUser" alt="login-img-alt"  style="width: 500px; height: auto;">
        </div>
    </div>
