        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->


                        <span id="user-name-txt"></span>

                        <!-- Nav Item - User Information -->
                        <div class="btn-group">

                            <button type="button" class="btn">
                                <img src="/imgs/iconU.png" class="img-profile rounded-circle" alt="">

                                data-bs-toggle="dropdown" aria-expanded="false">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">

                </nav>
                <!-- End of Topbar -->

                <!-- Update Modal -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update Customer Info</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="modal-body">
                                <form name="modalForm">
                                    <p><b>Customer <b> <span id="customerId"></span></p>
                                    <label for="customerName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="" required">
                                    <hr>
                                    <span id="customerEmailSpan"></span></p>
                                    <label for="customerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="" required">
                                    <hr>
                                    <span id="customerPhoneSpan"></span></p>
                                    <label for="customerPhone" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="inputPhone" placeholder="" required">
                                    <hr>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-update" onclick="modifyCustomer()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Update Modal -->

                <!-- Insert Modal -->
                <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Insert Customer Info</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="modal-body">
                                <form name="modalForm">
                                    <label for="input_name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="Customer Name"
                                        required">
                                    <hr>
                                    <label for="input_email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="input_email"
                                        placeholder="example@mail.com" required">
                                    <hr>
                                    <label for="input_phone" class="form-label">Phone *</label>
                                    <input type="number" class="form-control" id="input_phone" placeholder="321456789"
                                        required">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-update" onclick="insertCustomer()">Insert
                                    Customer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Insert Modal -->

                    <div class="card">
                        <div class="card-body">
                            <div class="resume-left d-flex">
                                <div>
                                    <i class="bi bi-people icon-user"></i>
                                </div>
                                <div>Total Customers<br><span id="sanNumberUser1"></span></div>
                            </div>
                            <div class="vertical-dotted-line"></div>
                            <div class="resume-right d-flex">
                                <div>
                                    <i class="bi bi-person icon-user"></i>
                                </div>
                                <div class="customer-month">
                                    <div>New customers this month <br><span id="sanNumberUser2"></span></div>
                                    <div><i class="bi bi-arrow-up icon-arrow"></i></div>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#insertModal">
                                    Add a new customer</button>
                            </div>
                        </div>
                    </div>
                <div class="table-responsive">
                    <table class="table" id="tableSale">
                        <thead>
                            <tr>
                                <th scope="col" id="table-first" class="th-reduce">Id</th>
                                <th scope="col">Date</th>
                                <th scope="col">Product code</th>
                                <th scope="col">Units</th>
                                <th scope="col">Value</th>
                                <th scope="col" class="th-reduce" >Delete</th>
                                <th scope="col" id="table-last" class="th-reduce">Update</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Content table -->
                        </tbody>
                    </table>
