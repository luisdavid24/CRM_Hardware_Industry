<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/root.min.css">
    <link rel="stylesheet" href ="/css/index.css">
</head>

<body>
    <div class="container-fluid main-container">
        <img src ="/imgs/black-logo.png" alt="" style="position: absolute; top:0; right: 0; width: 50px; height: auto;">
        <form class="needs-validation" novalidate id="pruebaForm">
            <h1>Login</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@adress.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="invalid-feedback">
                    Please, enter a valid email
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password *</label>
                <input type="password" class="form-control" pattern=".{8,}" id="exampleInputPassword1" placeholder="•••••••••" required>
                <div class="invalid-feedback">
                    Your password must contain 8 or more characters
                </div>
            </div>
            <button class="btn btn-primary" id="btn-login" onclick="startSesion()">Submit form</button>
            <a href="RegisterNewUser.html" id="a-register">or Register a new user</a>
        </form>
        <div>
            <img src="/imgs/login-img.png" class="img-fluid" alt="login-img-alt"  style="width: 500px; height: auto;">
        </div>
        <iframe id="request"></iframe>
    </div>
    <div class="loader"></div>
     
    <!-- JQuery Cores -->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>

    <!-- Custom Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        window.addEventListener("load", () =>{
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");

            loader.addEventListener("transitioned", () =>{
                document.body.removeChild(loader);
            })
        })
    </script>
</body>

</html>
